<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }} â€“ UIElement Docs</title>
		<meta name="description" content="{{ description }}" />
		<link
			rel="preload"
			href="{{ base-path }}assets/main.css?v={{ css-hash }}"
			as="style"
		/>
		<link
			rel="modulepreload"
			href="{{ base-path }}assets/main.js?v={{ js-hash }}"
		/>
		<link
			rel="stylesheet"
			href="{{ base-path }}assets/main.css?v={{ css-hash }}"
		/>
		<script
			type="module"
			src="{{ base-path }}assets/main.js?v={{ js-hash }}"
		></script>
	</head>
	<body class="{{ section }}">
		<context-router>
			<header class="content-grid">
				<a href="#main" class="skiplink visually-hidden">
					Skip to main content
				</a>
				<h1 class="content">
					UIElement Docs <small>Version 0.14.0</small>
				</h1>
				{{ include 'menu.html' }}
				<card-callout class="content danger" hidden>
					<p class="error" role="alert" aria-live="assertive"></p>
				</card-callout>
			</header>
			<main id="main" class="content-grid">{{ content }}</main>
			<footer class="content-grid">
				<div class="content">
					<h2 class="visually-hidden">Footer</h2>
					{{ include 'footer.html' }}
				</div>
			</footer>
		</context-router>
	</body>
</html>
