<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }} â€“ UIElement Docs</title>
		<meta name="description" content="{{ description }}" />
		<link rel="stylesheet" href="{{ base-path }}assets/main.css" />
		<script type="module" src="{{ base-path }}assets/main.js"></script>
	</head>
	<body class="{{ section }}">
		<context-router>
			<header class="content-grid">
				<h1 class="content">
					UIElement Docs <small>Version 0.13.1</small>
				</h1>
				{{ include 'menu.html' }}
				<card-callout class="content danger" hidden>
					<p class="error" role="alert" aria-live="polite"></p>
				</card-callout>
			</header>
			<main class="content-grid {{ has-sidebar }}">
				{{ content }} {{ sidebar }}
			</main>
			<footer class="content-grid">
				<div class="content">
					<h2 class="visually-hidden">Footer</h2>
					{{ include 'footer.html' }}
				</div>
			</footer>
		</context-router>
	</body>
</html>
